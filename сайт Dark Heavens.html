<!DOCTYPE html>
<html>
<head>
  <title>Изображение с Dark Heavens</title>
  <style>
    /* Добавьте стили по желанию, например, для центрирования изображения */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0; /* Светлый фон */
    }
    img {
      max-width: 80%; /* Максимальная ширина изображения */
      max-height: 80vh; /* Максимальная высота изображения */
      border: 1px solid #ccc; /* Рамка вокруг изображения */
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Тень для выделения */
    }
  </style>
</head>
<body>

  <img src="" alt="Изображение с Dark Heavens">

</body>
</html>
